<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Input Type 1: Text -->
  <label for="text-input">Text Input:</label><br>
  <input type="text" id="text-input"><br><br>

  <!-- Input Type 2: Email -->
  <label for="email-input">Email Input:</label><br>
  <input type="email" id="email-input"><br><br>

  <!-- Input Type 3: Password -->
  <label for="password-input">Password Input:</label><br>
  <input type="password" id="password-input"><br><br>

  <!-- Input Type 4: Checkbox -->
  <label for="checkbox-input">Checkbox Input:</label><br>
  <input type="checkbox" id="checkbox-input"><br><br>

  <!-- Input Type 5: Radio Button -->
  <label for="radio-input">Radio Input:</label><br>
  <input type="radio" id="radio-input"><br><br>

  <p><strong>Explanation:</strong> Each input element is associated with a label element using the "for" attribute in the label and the "id" attribute in the input, this connection ensures that clicking the label focuses on the associated input, making it much better for the user-experience.</p>

  <!-- Input Type 6: Number -->
  <label for="number-input">Number Input:</label><br>
  <input type="number" id="number-input"><br><br>     
</body>
</html>
